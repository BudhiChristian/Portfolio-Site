<div class="projects-container">
    <div *ngFor='let project of projects'>
        <h2>{{project.title}}</h2>
        <p *ngFor='let description of project.descriptions'>{{description}}</p>
        <a *ngFor='let link of project.links' mat-raised-button [href]='link.ref'>{{link.name}}</a>
    </div>
</div>
